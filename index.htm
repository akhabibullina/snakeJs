<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link type="text/css" href="./css/snake.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Snake Game</h2>
      </div>
      <div class="panel-body">
        <div class="container theme-showcase" role="main">

          <!-- Main jumbotron for a primary marketing message or call to action -->
          <div class="jumbotron">
            <div class="nav">
              <div class="buttons">
                <button id="start-fight" type="button" class="btn btn-lg btn-default">Start</button>
                <button id="pause-fight" type="button" class="btn btn-lg btn-default">Pause</button>
                <button id="finish-fight" type="button" class="btn btn-lg btn-default">Stop</button>
              </div>

              <p class="score-wrapper"><span id="total-score" class="label label-default">Total Score:</span> <span>0</span></p>
            </div>
            <div class="panel panel-info">

              <div id="game-area" class="panel-body">

              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="label label-info info">Powered by Anna Khabibullina, DA-14</div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script data-main="js/app" src="js/lib/raphael.min.js"></script>
      <script data-main="js/app" src="js/lib/r.js"></script>
    </div>

  </body>
</html>
